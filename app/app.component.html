<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Online Exam System</a>
    </div>
  </div>
</nav>
<div id="appBody" class="row">
<div id="mainButton1" class="col-sm-6 col-md-6 col-lg-6">
	<div class="btn-text" (click)='openForm1()'>Admin</div>
	<div class="modal">
		<div class="close-button" (click)="closeForm1()">x</div>
		<div class="form-title">Sign In</div>
		<div class="input-group">
			<input type="text" id="name"  (keyup)="checkInput1($event)" />
			<label htmlFor ="name">Username</label>
		</div>
		<div class="input-group">
			<input type="password" id="password" (keyup)="checkInput1($event)" />
			<label htmlFor ="password">Password</label>
		</div>
		<div class="form-button" (click)='closeForm1()'>Go</div>
	</div>
</div>
<div id="mainButton2" class="col-sm-6 col-md-6 col-lg-6">
	<div class="btn-text" (click)='openForm2()'>Student</div>
	<div class="modal">
		<div class="close-button" (click)="closeForm2()">x</div>
		<div class="form-title">Sign In</div>
		<div class="input-group">
			<input type="text" id="name"  (keyup)="checkInput2($event)" />
			<label htmlFor ="name">Username</label>
		</div>
		<div class="input-group">
			<input type="password" id="password" (keyup)="checkInput2($event)" />
			<label htmlFor ="password">Password</label>
		</div>
		<div class="form-button" (click)='closeForm2()'>Go</div>
	</div>
</div>
</div>
